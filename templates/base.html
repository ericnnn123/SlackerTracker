<!doctype html>
<html>
  <head>
    <title>Slacker Tracker - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='Chart.js') }}"></script>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Slacker Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block dashboard_active %}{% endblock %}" aria-current="page" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block users_active %}{% endblock %}" href="/users">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block projects_active %}{% endblock %}" href="/projects">Projects</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
          {% block content %}{% endblock %}
      </div>
  </body>
</html>
