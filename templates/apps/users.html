{% extends 'base.html' %}

{% block title %}Users{% endblock %}
{% block users_active %}active{% endblock %}

{% block content %}
<div class="dropdown" style="margin-top:75px;">
  <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="userlist" data-bs-toggle="dropdown" aria-expanded="false">
  {{current_user.username}}
  </button>
  <ul class="dropdown-menu" aria-labelledby="userlist">
    {% for user in users %}
      <li><a class="dropdown-item" href="/users/{{user.username}}">{{user.username}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
